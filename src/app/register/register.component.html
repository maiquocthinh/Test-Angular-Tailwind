<div class="flex justify-center my-4">
    <div class="rounded-md shadow-xl bg-white px-7 py-5 mx-12 min-w-[385px]">
        <div class="flex flex-col items-center py-5">
            <h2 class="text-4xl font-bold my-2">Đăng ký</h2>
        </div>
        <div class="mb-4">
            <div>
                <label for="fullname" class="block text-gray-600 ml-2 my-2">Họ tên</label>
                <input required type="text" name="fullname" id="fullname" placeholder="Họ tên"
                    class="min-w-full outline-none rounded-md border-2 border-slate-200 h-11 px-2 focus:border-purple-700" />
            </div>
            <div>
                <label for="email" class="block text-gray-600 ml-2 my-2">Email</label>
                <input required type="email" name="email" id="email" placeholder="Email"
                    class="min-w-full outline-none rounded-md border-2 border-slate-200 h-11 px-2 focus:border-purple-700" />
            </div>
            <div>
                <label for="username" class="block text-gray-600 ml-2 my-2">Tên đăng nhập</label>
                <input required type="text" name="username" id="username" placeholder="Tên đăng nhập"
                    class="min-w-full outline-none rounded-md border-2 border-slate-200 h-11 px-2 focus:border-purple-700" />
            </div>
            <div>
                <label for="password" class="block text-gray-600 ml-2 my-2">Mật khẩu</label>
                <input required type="password" name="password" id="password" placeholder="Mật khẩu"
                    class="min-w-full outline-none rounded-md border-2 border-slate-200 h-11 px-2 focus:border-purple-700" />
            </div>
            <div>
                <label for="re-password" class="block text-gray-600 ml-2 my-2">Nhập lại mật khẩu</label>
                <input required type="password" name="re-password" id="re-password" placeholder="Nhập lại mật khẩu"
                    class="min-w-full outline-none rounded-md border-2 border-slate-200 h-11 px-2 focus:border-purple-700" />
            </div>
            <div class="ml-1 my-5 flex items-center">
                <!-- <p>Khi bấm vào nút đăng ký bạn đã đồng ý với <a class="text-purple-700">Chính sách và quy định</a></p> -->
                <input type="checkbox" name="" id="" class="mr-2 accent-purple-600">
                <p>Đồng ý với <a class="text-purple-700">Chính sách và quy định</a></p>
            </div>
        </div>
        <div class="flex flex-col">
            <button class="block text-white font-semibold bg-purple-700 h-10 rounded-full hover:bg-purple-700/90">Đăng ký</button>
            <div class="py-4 flex items-center">
                <div class="bg-gray-300 w-[45%] h-[1px]"></div>
                <p class="px-4">hoặc</p>
                <div class="bg-gray-300 w-[45%] h-[1px]"></div>
            </div>
            <div class="flex justify-between">
                <button class="bg-[#3b5998] rounded-full p-[6px] w-[47%] flex justify-center items-center">
                    <img class="h-5 bg-white rounded-full p-[3px]"
                    src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/facebook-color-icon.png">
                </button>
                <button
                class="bg-white rounded-full p-[6px] w-[47%] flex justify-center items-center border-2 border-x-gray-100">
                <img class="h-5 bg-white rounded-full  p-[1px]"
                src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/google-color-icon.png">
            </button>
        </div>
        <p class="text-center my-4">Bạn đã có tài khoản? <a routerLink="/login" class="text-purple-600">Đăng nhập ngay!</a></p>
        </div>
    </div>
</div>
